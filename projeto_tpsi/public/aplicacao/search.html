<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Filtros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="navbar"></div>

    <div class="container py-5 mt-5">

        <h2 class="text-center">Tabela de Usuários</h2>
        
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="nome" class="form-control filtro" placeholder="Filtrar por Nome" oninput="aplicarFiltro()">
            </div>
            <div class="col">
                <select class="class_tipo_utilizador form-select" id="id_tipo_utilizador" name="id_tipo_utilizador" required>
                <option value="">Selecione o tipo de utilizador</option>
                </select>
            </div>
            <div class="col">
                <input type="text" id="especialidade" class="form-control filtro" placeholder="Filtrar por Especialidade" oninput="aplicarFiltro()">
            </div>
        </div>

        <table id="tabela_Search" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Contacto</th>
                    <th>Currículo</th>
                    <th>Especialidade</th>
                    <th>Tipo Utilizador</th>
                    <th>Polo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-usuarios">
                <!-- Dados serão preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../auxiliador\auxiliador.js"></script>
<script src="../auxiliador\auxiliador_search.js"></script>
<script src="../auxiliador\loadNavbar.js"></script>
</body>
</html>
