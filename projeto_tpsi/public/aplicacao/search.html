<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Filtros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>
    <div class="container my-4">
        <div>
            <a href="index.html" class="btn btn-primary">Index</a>
        </div>
        <div class="container mt-5">
            <h2 class="text-center">Tabela de Usuários</h2>
            
            <!-- Campos de filtro -->
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="nome" class="form-control filtro" placeholder="Filtrar por Nome" oninput="aplicarFiltro()">
                </div>
                <div class="col">
                    <input type="text" id="tema" class="form-control filtro" placeholder="Filtrar por Tema" oninput="aplicarFiltro()">
                </div>
                <div class="col">
                    <input type="text" id="nome_orientador" class="form-control filtro" placeholder="Filtrar por Orientador" oninput="aplicarFiltro()">
                </div>
                <div class="col">
                    <input type="text" id="estado_tese" class="form-control filtro" placeholder="Filtrar por Estado da Tese" oninput="aplicarFiltro()">
                </div>
            </div>
            
            <!-- Botão para download do PDF -->
            <button class="btn btn-success mb-3" onclick="gerarPDF()">Baixar PDF</button>
            
            <!-- Tabela para exibir os dados -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Tema</th>
                        <th>Orientador</th>
                        <th>Estado da Tese</th>
                        <th>Data da Defesa</th>
                    </tr>
                </thead>
                <tbody id="tabela_Search">
                    <!-- As linhas serão preenchidas dinamicamente pela função popularTabela -->
                </tbody>
            </table>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- <script src="../auxiliador\auxiliador.js"></script> -->
<script src="../auxiliador\auxiliador_search.js"></script>
<script src="../auxiliador\loadNavbar.js"></script>
</body>
</html>
