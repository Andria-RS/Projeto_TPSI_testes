<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Utilizador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-light">

  <div id="navbar"></div>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg border-0 p-4 rounded-4 w-75">
      <div class="text-center">
        <h1 class="mb-4">Perfil</h1>
        <h5 class="text-muted"> Informações do Utilizador</h5>

        <!-- Foto de Perfil -->
        <div class="d-flex justify-content-center mb-3">
          <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center" style="width: 130px; height: 130px;">
            <img id="user-photo" src="https://via.placeholder.com/120" alt="Foto de Perfil" class="img-fluid rounded-circle">
          </div>
        </div>

        <!-- Informações do Usuário -->
        <div class="card" style="width: 920px; height: 300px;">
          <h5 class="card-title text-start"><i class="fas fa-info-circle me-2"></i>Sobre</h5>
          <p class="mt-5"><strong>Nome:</strong> <span id="user-name">Nenhum currículo disponível</span></p>
          <p class=""><strong>Email:</strong> <span id="user-email">Nenhum currículo disponível</span></p>
          <p class=""><strong>Especialidade:</strong> <span id="user-especialidade">Nenhum currículo disponível</span></p>
          <p class=""><strong>Currículo:</strong> <span id="user-curriculo">Nenhum currículo disponível</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <script src="../auxiliador\loadNavbar.js"></script>
  <script src="../auxiliador\auxiliador_perfil.js"></script>
</body>
</html>
