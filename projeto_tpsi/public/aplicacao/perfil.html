<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuário</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>

  <div id="navbar"></div>
    
  <div class="container py-5 mt-5">
    
    <div class="user-profile">
      <h1>Perfil do Usuário</h1>
      
      <!-- Foto de Perfil -->
      <div class="profile-photo">
        <img id="user-photo" src="https://via.placeholder.com/120" alt="Foto de Perfil">
      </div>
  
      <!-- Informações do Usuário -->
      <div class="user-info">
        <p><strong>Nome:</strong> <span id="user-name">Nome não disponível</span></p>
        <p><strong>Email:</strong> <span id="user-email">Email não disponível</span></p>
        <p><strong>Especialidade:</strong> <span id="user-especialidade">Especialidade não disponível</span></p>
        <p><strong>Currículo:</strong> <span id="user-curriculo">Currículo não disponível</span></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS e Ícones -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <script src="../auxiliador\loadNavbar.js"></script>
  <script src="../auxiliador\auxiliador_perfil.js"></script>
</body>
</html>
